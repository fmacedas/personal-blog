- name: Diploma in Teacher Training for Higher Education
  icon: fa-graduation-cap
  timeframe: 2022
  institution:
    name: Bolivian Catholic University "San Pablo"
    url: "https://lpz.ucb.edu.bo"
    logo: /images/sections/education/ucb-postgrado.png
    # Can optionally show a different logo for dark theme
    # darklogo: /images/sections/education/university.jpg
  grade: #(optional)
    scale: CGPA
    achieved: 4.5
    outOf: 5
  takenCourses: #(optional)
    # if true, the courses will be rendered as a table otherwise it will render as a list and the grades will be hidden.
    showGrades: true
    collapseAfter: 3
    courses:
    - name: The new Role of the University Teacher
      achieved: 4
      outOf: 5
    - name: Curricular Design
      achieved: 5
      outOf: 5
    - name: Didactics in Higher Education
      achieved: 5
      outOf: 5
    - name: Evaluation of Learning in Higher Education
      achieved: 5
      outOf: 5
    - name: Ethics and Values in Higher Education
      achieved: 4
      outOf: 5
    - name: Planning of Teaching and Learning Process in Higher Education
      achieved: 4.5
      outOf: 5
    - name: New Technologies in the Classroom
      achieved: 4.5
      outOf: 5

