- name: "Front-End JavaScript Frameworks: Angular"
  timeline: "Nov 2021"
  organization:
    name: Coursera
    url: https://www.coursera.org
  courseOverview: "This course concentrates mainly on Javascript based front-end frameworks, and in particular the Angular framework (Currently Ver. 6.x). This course will use Typescript for developing Angular application. Typescript features will be introduced in the context of Angular as part of the exercises. You will also get an introduction to the use of Angular Material and Angular Flex-Layout for responsive UI design, and various aspects of Angular including components, directives and services. You will learn about data binding, Angular router and its use for developing single-page applications,  designing both template-driven forms and reactive forms. A quick introduction to Observables, reactive programming and RxJS in the context of Angular is included. You will then learn about Angular support for client-server communication through the HTTP client and the use of REST API on the server side."
  certificateURL: "https://www.coursera.org/account/accomplishments/certificate/Q4S7DA7J77T7"

- name: "Front-End Web Development with React"
  timeline: "Nov 2021"
  organization:
    name: Coursera
    url: https://www.coursera.org
  courseOverview: "This course explores Javascript based front-end application development, and in particular the React library (Currently Ver. 16.3). This course will use JavaScript ES6 for developing React application. You will also get an introduction to the use of Reactstrap for Bootstrap 4-based responsive UI design. You will be introduced to various aspects of React components. You will learn about React router and its use in developing single-page applications. You will also learn about designing controlled forms. You will be introduced to the Flux architecture and Redux. You will explore various aspects of Redux and use it to develop React-Redux powered applications. You will then learn to use Fetch for client-server communication and the use of REST API on the server side."
  certificateURL: "https://www.coursera.org/account/accomplishments/certificate/S8B8U8J6DYLL"  

- name: "Foundations of User Experience (UX) Design"
  timeline: "Oct 2022"
  organization: 
    name: Coursera
    url: https://www.coursera.org
  courseOverview: "Foundations of User Experience (UX) Design is the first of a series of seven courses that will equip you with the skills needed to apply to entry-level jobs in user experience design. UX designers focus on the interactions that people have with products like websites, mobile apps, and physical objects. UX designers make those everyday interactions usable, enjoyable, and accessible. The role of an entry-level UX designer might include empathizing with users, defining their pain points, coming up with ideas for design solutions, creating wireframes, prototypes, and mockups, and testing designs to get feedback."
  certificateURL: "https://www.coursera.org/account/accomplishments/certificate/Z5M8KZ2A4WHN"

- name: "Application Security for Developers and DevOps Professionals"
  timeline: "Oct 2022"
  organization: 
    name: Coursera
    url: https://www.coursera.org
  courseOverview: "How vulnerable are your applications to security risks and threats? This course will help you identify vulnerabilities and monitor the health of your applications and systems. You'll examine and implement secure code practices to prevent events like data breaches and leaks, and discover how practices like monitoring and observability can keep systems safe and secure."
  certificateURL: "https://www.coursera.org/account/accomplishments/certificate/7B2R84FFNWU2"  